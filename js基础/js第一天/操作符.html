<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
	// 算术运算符
		var a = 4;
		var b = 5;
		console.log(a + b);
		console.log(a / b);
		console.log(a % b);
		console.log(a / 0);
		console.log(a % 0);
	// 一元运算符
		// 前置++
		var c = 5;
		console.log(++c);
		var d = 2;
		console.log(c+ ++d);
		// 后置++
		var e = 3;
		console.log(e++);
		console.log(e + d);
	// 逻辑运算符
		var g = true;
		var k = false;
		console.log(g && k);
		console.log(g || k);
		console.log(! k);
	// 关系运算符
		var f = 1;
		var g = 2;
		console.log(f > g);
		console.log(f < g);
		console.log(f <= g);
		console.log(f >= g);
		var h =10;
		var i ='10';
		console.log(h == i);
		console.log(f != i);
		console.log(h === i);
		console.log(h !== i);
	// 赋值运算符
		var num1 = 3;
		var num2 = num1*2;
		console.log(num1+=num2);
		console.log(num1-=num2);
		console.log(num1*=num2);
		console.log(num1%=num2);
	</script>
</head>
<body>
	
</body>
</html>
