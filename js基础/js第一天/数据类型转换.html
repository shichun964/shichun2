<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 转换成字符串类型
		var s = 12345;
		var aa = '999abc';
		console.log(s.toString());
		console.log(aa.toString());
		var n = null; 
		console.log(String(n));
		var a = 123;
		console.log((a + ''));
		// 转换成数值类型
		var a = '123';
		var c = 'abc';
		console.log(Number(a));
		console.log(Number(c));
		var aa = '120px';
		var str = '123abc';
		console.log(parseInt(aa));
		console.log(parseInt(str));

		var str = '12.34'
		var a = '1.23abc'
		console.log(parseFloat(str));
		console.log(parseFloat(a));

		var str = '1234';
		var str = '1234abc'
		console.log(+str);
		console.log(-str);
		// 转换成布尔类型
		var num = 1234;
		var str = '';
		console.log(Boolean(num));
		console.log(Boolean(str));
	</script>
</head>
<body>

</body>
</html>
