<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
			for (var i = 0 ; i <= 10; i++) {
				console.log(i);
			}
			
		var sun = 0;
			for(var i = 0 ; i <= 100 ; i++) {
				sun += i;
			}
			console.log(sun);
			
			var sum = 0;
			var nag;
			for (var i = 0; i <= 100; i++) {
				sum += i; 
			}
			nag = sum / 100;
			console.log(nag);
			
			var num = 0;
			for (var i = 0; i <= 100; i++) {
				if (i % 2 === 0){
					num += i;
				}
			}
			console.log(num);
			
			var oddSum = 0;
			var evenSum = 0;
			for (var i = 0; i <= 100; i++){
				if (i % 2 === 0){
					evenSum += i;
				} else {
					oddSum += i;
				}
			}
			console.log(evenSum);
			console.log(oddSum );

			
			var str = '';
			for (var i = 0; i < 10; i++){
				for(var j = 0; j < 10; j++){
					str += '* ';
				}
				str += '\n';
			}
			console.log(str);
			
			var str = '';
			for (var i = 0; i < 10; i++){
				for(var j = 0; j < 10 - i; j++){
					str += '* ';
				}
				str += '\n';
			}
			console.log(str);

			var str = '';
			for(var i = 0; i < 10; i++){
				for(j = 0; j <= i; j++){
					str += '* ';
				}
				str += '\n';
			}
			console.log(str);

			var str = '';
			for (var i = 1 ; i < 10 ; i++){
				for(var j = i ; j < 10 ; j++){
					str += i + '*' + j + '=' + i * j + '\t';
				}
				str += '\n';
			}
			console.log(str);

			for(var i = 1; i <= 100; i++){
				if(i % 2 === 0){
					break;
				}
			}
			console.log(i);
			
			var sum = 0;
			for(var i = 0; i <= 100; i++){
				if(i % 2 === 0){
					continue;
				}
				sum += i;
			}
			console.log(sum);

			var sum = 0;
			for(var i = 0; i <= 100; i++){
				if(i % 7 === 0){
					continue;
				}
				sum += i;
			}
			console.log(sum);

	</script>
</head>
<body>
	
</body>
</html>
