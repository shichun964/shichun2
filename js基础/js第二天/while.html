<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		
		var i = 1;
		while (i <= 10) {
			console.log(i);
			++i;
		}
		
		var a = 1;
		var num = 0;
		while (a <= 100) {
			num = num + a;
			++a;
		}
		console.log(num);
		
		var b = 0;
		while (b <= 100) {
			if (b % 7 === 0){
				console.log(b);
			}
		  b++;
		}
		
		var c = 0;
		while (c <= 100){
			if (c % 2 === 0) {
				console.log(c);
			}
			c++;
		}
		
		var d = 0;
		var e = 0;
		while (d < 100) {
			if (d % 2 ===0) {
				e += d;
			}
			d++;
		}
		console.log(e);
	</script>
</head>
