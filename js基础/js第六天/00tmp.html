    // 写一个指定格式的日期格式化方法  yyyy-MM-dd HH:mm:ss
    function formDate (t) {
        // console.log(t)
        // if (!(t instanceof Date)) {
        if (!(Object.prototype.toString.call(t) === '[object Date]')) {
            console.error('请输入日期对象');
            return
        }
        var y, m, d, h, m, s;
        y = t.getFullYear()
        m = t.getMonth() < 10 ? '0' + t.getMonth() : t.getMonth()
        d = t.getDate() < 10 ? '0' + t.getDate() : t.getDate()
        h = t.getHours() < 10 ? '0' + t.getHours() : t.getHours()
        m = t.getMinutes() < 10 ? '0' + t.getMinutes() : t.getMinutes()
        s = t.getSeconds() < 10 ? '0' + t.getSeconds() : t.getSeconds()

        var str = y + '-' + m + '-' + d + ' ' + h + ':' + m + ':'+ s
        return str
    }
