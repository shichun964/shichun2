<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function a(arr) {
			// 1.arr instanceof Array
			if(!(arr instanceof Array)){
				console.error('参数arr 不是数组对象');
				return;
			}
			// 2.Array.isArray(arr)
			if(!Array.isArray(arr)){
				console.error('参数arr 不是数组对象');
			}
			console.log('正常执行')
			// 3.Object.prototype.toString.call(arr)
			if(!Object.prototype.toString.call(arr)){
				console.error('参数arr 不是数组对象');
			}
			// 4.arr.constructor==Array
			if(!arr.constructor==Array){
				console.error('参数arr 不是数组对象');
			}
		}
		var b = [];
		a(b);
	</script>
</head>
<body>
	
</body>
</html>
