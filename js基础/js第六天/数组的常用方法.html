<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		// 1. push()和pop()往数组最后面添加和删除
		var a = [1, 39, 200, 78];
		a.push(0,29);
		console.log(a);
		a.pop();   //删除数组最后一项，并返回删除项
		console.log(a);
		var a1 = a.pop();
		console.log(a1);
		
		// 2. shift()/unshift()往数组最前面添加和删除
		var b = [4, 86, 45,100];
		b.unshift(23,57);
		console.log(b);
		b.shift();	//删除数组最前一项，并返回删除项
		console.log(b);
		var b1 = b.shift();
		console.log(b1);

		// 3.排序操作
		//3.1. reverse()翻转数组
		var c = ['a', 'c', 'e', 'b'];
		c.reverse();
		console.log(c);
		//对字符排序
		c.sort();  
		console.log(c);

		//对数字排序
		var c1 = [20,3,18]
		c1.sort();
		console.log(c1);

		// sort方法
		// 1. 数字大小升序排列
		var arr1 = [25, 10, 108, 18];
		function compare(a, b){
			return a - b;
		}
		arr1.sort(compare);
		console.log(arr1);
		// 2. 数字大小降序排序
		function compare(a, b){
			return b - a;
		}
		arr1.sort(compare);
		console.log(arr1);
		// 3. 按照字符长度排序
		var arr2 = ['abc', 'ab', 'a', 'abcdef', 'xy'];
		function compare(a1, b1){
			return a1.length - b1.length;
		}
		arr2.sort(compare);
		console.log(arr2);
	</script>
</head>
<body>
	
</body>
</html>
