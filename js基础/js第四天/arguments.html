<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function getMax(){
			var max = arguments[0];
			for(i = 0; i < arguments.length; i++){
				if(max < arguments[i]){
					max = arguments[i];
				}
			}
			return max;
		}
		var max = getMax(5, 10, 38, 100);
		console.log(max);

		function fn(a){
			console.log(a);
			a();
		}
		var cc = function(){console.log(199414)}
		var dd = function(){console.log(666)}
		fn(cc)
		fn(dd)
	</script>
</head>
<body>
	
</body>
</html>
