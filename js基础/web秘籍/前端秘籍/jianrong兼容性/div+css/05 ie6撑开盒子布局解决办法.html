<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>无标题文档</title>
<style type="text/css">
*{ margin:0; padding:0;}
.clearfix:after{
	content:"";
	display:block;
	clear:both;
	}
.main{
	width:1000px;
	border:1px solid #000;
	}
.content{
	width:690px;
	height:400px;
	border:1px solid #f00;
	float:left;
	}
.sidebar{
	width:300px;
	height:400px;
	border:1px solid #0f0;
	float:right;
	overflow:hidden;
	}
.sidebar h2{
	width:350px;
	height:30px;
	background:pink;
	}

</style>
</head>

<body>
<div class="main clearfix">
	<div class="content"></div>
    <div class="sidebar">
    	<h2></h2>
    </div>
</div>
</body>
</html>
